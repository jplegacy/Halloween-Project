<!DOCTYPE html>
<html>
    <head>
        <title>Halloween Project</title>
        <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="start">
            <div class="dashed">
                <img class="logo" src="https://vignette.wikia.nocookie.net/logopedia/images/a/a2/Castlevania_logo_color.png/revision/latest?cb=20131231142206">
                <br>
                <img class="logo2 button" src="https://static.wixstatic.com/media/6ccec7_48d2181d5e0a4c5492322dd1f45684e8.gif">
            </div>

        </div>
        <div class="party">
            <h1>Welcome to the Post Halloween Night</h1>
            <div class="container">
                <div class="box">
                    <img class="candyPic" src="https://i.ytimg.com/vi/2Rd_K83nP0w/hqdefault.jpg">

                    <button class="candyButton">Pick Your Candy</button>
                </div>
                <div class="box">
                    <img class="costumePic" src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2019%2F11%2Fspongebob-squarepants-spinoff-squidward-netflix-series-info-1.jpg?q=75&w=800&cbr=1&fit=max">
                    <button class="costumeButton">Pick Your Costume</button>
                </div>
            </div>
            <select class="halloween">
                <option value="Buying a Costume & Candy">Buying a Costume & Candy</option>
                <option value="Buying Candy Only">Buying Candy Only</option>
                <option value="Buying Costume Only">Buying Costume Only</option>
            </select>

        </div>
    </body>
</html>
